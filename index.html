<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX API Challenge</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="main.css">

</head>
<body onload="fetchDropDownData()"> <!--Added function call in body tag to fetch json data for dropdown menu-->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Rocket Launch Data</h1>
        </div>
        <div class= 'wrapper'>
            <form action="submit">
                <p>
                  <select name="rockets" class='rockets' onchange="changedValue()"> <!--Setting up dropdown menu that will be populated with launch sites-->
                    <option value="LaunchSite">Select Your Launch Site:</option>                        
                  </select>                           
                </p>
            </form>
        <div id='test'>
          <div id='map'></div> 
        </div>            
    </section>
    <main role="main">        
      <div class="album py-5 bg-dark">
        <div class="container"> 
          <div class="row">              
          </div>            
        </div>
      </div>
    </main>
    <script src='spaceXAPI.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAtva3MP6ve_iYOQLHiyeAqHNT-40nDrg&callback=initMap"
    async defer></script> <!--Added extra script tag to use googles Map API-->
    
    
</body>
</html>
